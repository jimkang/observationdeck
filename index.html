  <div class="form-pair">

      <input type="text" id="github-username" value=""></input>
    </div>
  </div>

  <div class="form-pair">
    <label>Git user email (the email that is used for this person's git commits)</label>
    <div class="value-container">
      <input type="text" id="github-user-email" value=""></input>
    </div>
  </div>

  <button id="get-projects-button">Get projects</button>
</section>

<ul id="basic-project-list">
</ul>

<svg id="garden-board" width="1000" height="3000">
  <g class='plant-layer'></g>
  <g class='field-label-layer'></g>
</svg>
