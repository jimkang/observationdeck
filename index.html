<html>
<head>
  <title>Observatory</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>

<div id="status-message" class="hidden"></div>

<header>
  <div class="title">
    Observatory: <span id="current-user-label"></span> projects on GitHub
  </div>
  <div class="view-nav">
    <a id="garden-view-button" class="view-button" data-viewname="garden">Garden</a> |
    <a id="list-view-button" class="view-button" data-viewname="plain">Simple List</a>
  </div>
</header>

<ul id="basic-project-list" class="view-root">
</ul>

<div class="zoom-protect-container">
  <div class="gutter"></div>
  <svg id="garden-board" width="1000" height="3000" class="view-root">
    <g class='region-layer'></g>
    <g class='plant-layer'></g>
    <g class='field-label-layer'></g>
    <g class="details-layer"></g>
  </svg>
</div>

<section class="github-info">

  <div class="form-pair">
    <label>GitHub username</label>
    <div class="value-container">
      <input type="text" id="github-username" value="jimkang"></input>
    </div>
  </div>

  <div class="form-pair">
    <label>Git user email (the email that is used for this person's git commits)</label>
    <div class="value-container">
      <input type="text" id="github-user-email" value="jimkang@gmail.com"></input>
    </div>
  </div>
</section>
