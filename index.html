<html>
<head>
  <title>Observatory</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>

<div id="status-message" class="hidden"></div>

<header>
  <div class="title">
    Observatory: <span id="current-user-label"></span> projects on GitHub
  </div>
  <div class="view-nav">
    <a id="garden-view-button" class="view-button" data-viewname="garden">Garden</a> |
    <a id="list-view-button" class="view-button" data-viewname="plain">Simple List</a>
  </div>
  <div>Zoom in and out with the browser controls (cmd/alt and +/- on a computer, pinch zoom in/out on a phone).</div>
</header>

<ul id="basic-project-list" class="view-root">
</ul>

<div class="zoom-protect-container">
  <div class="gutter"></div>
  <svg id="garden-board" width="1000" height="3000" class="view-root">
    <g class='region-layer'></g>
    <g class='plant-layer'></g>
    <g class='field-label-layer'></g>
    <g class="details-layer"></g>
  </svg>
</div>

<section class="github-info">
  <div class="title">Want to see your own projects?</div>

  <div class="form-pair">
    <label>GitHub username</label>
    <div class="value-container">
      <input type="text" id="github-username" value="" required></input>
    </div>
  </div>

  <div class="form-pair">
    <label>Git email</label>
    <div class="value-container">
      <input type="email" id="github-user-email" value="<The email that is used for your git commits>" required></input>
    </div>
  </div>

  <button id="github-form-submit" class="button">Show my projects!</button>

  <div id="form-status-message" class="hidden"></div>
</section>

<script src="index.js"></script>

</body>
</html>
